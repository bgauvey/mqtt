name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: |
        dotnet restore service/MqttBridgeService.csproj
        dotnet restore MqttBridgeService.Tests/MqttBridgeService.Tests.csproj

    - name: Build
      run: dotnet build service/MqttBridgeService.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test MqttBridgeService.Tests/MqttBridgeService.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: success()
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false
